<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tictactoe.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  
  <div class="popup-visibility">
    <div class="popup">
      <button id="close"> &times;</button>
      <h2>How to play? </h2>
      <ul>
        <li>By clicking to the box it either adds "x" or "o" to clicked box</li>
        <li> You can add signs only on free boxes</li>
      </ul>
      <h2>How to win? </h2>
      <ul>
        <li>Make a line that contains three "x" or "o". It can be horizontaly, vertically or diagnally.  </li>
      </ul>
      <a href="" id="close">Let's play </a>
    </div>
  </div>

  

  <div class="container">                                      <!-- Big div that contains everything -->
    <h1 class="title">Tic <span>Tac</span> Toe</h1>            <!-- title of the name of the website  -->
    <div class="status-reset">
      <div class="status">Ã— now is your turn</div>             <!-- title that shows text of turn and result of the game -->
      <div class="reset">Reset</div>                           <!-- bottom of reset-->
    </div>
    <div class="game-grid">                                    <!-- div that contains all grid elements. Father grid-->
      <div class="game-cell"></div>                            <!-- grid elements -->
      <div class="game-cell"></div>                            <!-- grid elements -->
      <div class="game-cell"></div>                            <!-- grid elements -->
      <div class="game-cell"></div>                            <!-- grid elements -->
      <div class="game-cell"></div>                            <!-- grid elements -->
      <div class="game-cell"></div>                            <!-- grid elements -->
      <div class="game-cell"></div>                            <!-- grid elements -->
      <div class="game-cell"></div>                            <!-- grid elements -->
      <div class="game-cell"></div>                            <!-- grid elements -->
    </div>
  </div>
  <script src="tictactoe.js"></script>
</body>
</html>
